    <div class="container marginTop30">
        <div class="row">
            <div ng-class="(categoryId)?'col-md-12':'col-md-9'">
                <div>
                    <div ng-if="categoryHash[category.id].length > 0" ng-init="currentPage=0"
                         ng-repeat="category in categories track by $index"
                         class="panel">
                        <div class="panel-heading">
                            <span class="thumb">{{ category.name }}</span>
                            <a href="#/categories/{{ category.id }}">see more</a>
                        </div>
                        <slick infinite=true speed=300 slides-to-show=4 touch-move=false slides-to-scroll=1 class="slider multiple-items" adaptive-height=true variable-width="true" autoplay=true mobile-first=true responsive="breakpoints" dots="true" lazyLoad="ondemand">
                            <div ng-repeat="product in (categoryHash[category.id]) track by $index">
                                <a href="#/products/{{ product._id }}">
                                    <img ng-src="http://terrypercale.com{{ product.thumbUrl }}">
                                </a>
                                <div class="product-label">
                                    <div>{{product.title}}</div>
                                    <div><strong>Price:</strong> {{product.price}}</div>
                                </div>
                            </div>
                        </slick>
                    </div>
                </div>
            </div>
            <div ng-if="!categoryId" class="col-md-3" ng-init="initTopProducts()">
                <div ng-repeat="product in topProducts">
                    <img ng-src="http://terrypercale.com{{ product.thumbUrl }}" style="max-height: 215px; max-width: 215px"
                         alt="{{ product.title }}"/>
                </div>
            </div>
        </div>
    </div>
